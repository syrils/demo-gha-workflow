name: 'Prepare Artifacts'
description: 'Prepare Artifacts'
inputs:
  version:  # id of input
    description: 'version'
    required: true
runs:
  using: "composite"
  steps:
    - name: Print Version
      shell: bash
      run: |
      echo Version is ${{ inputs.version }}.
      echo Git REF is ${GITHUB_REF#refs/*/}.